<!DOCTYPE html>
<html lang="ja">
    <title>卵かけご飯の作り方</title></head>
    <body>
<ul>
    <li>卵</li>
    <li>ご飯</li>
    <li>醤油</li>
</ul>
<ol>
    <li>卵をかき混ぜる</li>
    <li>かき混ぜながら醤油を入れていく</li>
    <li>ご飯全体にかかるように、かき混ぜた卵をかけていく</li>
</ol>
<dl>
    <dt>卵をご飯にかけるタイミング</dt><dd>醤油を入れ混ぜている際に、色が黄色から少し茶色になったらかける。</dd>
    <dt>醤油の量</dt><dd>醤油小さじ3杯程度の量を入れる</dd>
</dl>            
</body>
</html>
